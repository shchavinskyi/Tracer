language: cpp
dist: xenial

matrix:
    include:
        - os: linux
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                      - sourceline: "deb https://apt.llvm.org/xenial/ llvm-toolchain-xenial-5.0 main"
                        key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
                  packages:
                      - clang-5.0
          env:
              - MATRIX_EVAL="CC=clang-5.0 CXX=clang++-5.0"
        - os: linux
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                      - sourceline: "deb https://apt.llvm.org/xenial/ llvm-toolchain-xenial-6.0 main"
                        key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
                  packages:
                      - clang-6.0
          env:
              - MATRIX_EVAL="CC=clang-6.0 CXX=clang++-6.0"
        - os: linux
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                      - sourceline: "deb https://apt.llvm.org/xenial/ llvm-toolchain-xenial-7 main"
                        key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
                  packages:
                      - clang-7
          env:
              - MATRIX_EVAL="CC=clang-7 CXX=clang++-7"
        - os: linux
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                      - sourceline: "deb https://apt.llvm.org/xenial/ llvm-toolchain-xenial-8 main"
                        key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
                  packages:
                      - clang-8
                      - cmake
          env:
              - MATRIX_EVAL="CC=clang-8 CXX=clang++-8"
        - os: linux
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - gcc-7
                      - g++-7
                      - cmake
          env:
              - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        - os: osx
          osx_image: xcode10.1

before_install:
    - eval "${MATRIX_EVAL}"

script:
    - ./scripts/rebuild_all.sh
